<script>
  // 주어진 JSON 데이터
  const list = {
    "name1": 4,
    "name2": 3,
    "name3": 7,
    "name4": 2,
    "name5": 6
  };

  // 참여 횟수에 따라 정렬된 배열을 생성
  const sortedParticipants = Object.entries(list).sort((a, b) => b[1] - a[1])

  // HTML 요소에 추가
  const participantList = document.getElementById('participant-list')

  sortedParticipants.forEach(participant => {
    const listItem = document.createElement('li')
    listItem.textContent = `${participant[0]}: ${participant[1]}회 참여`
    participantList.appendChild(listItem);
  })

</script>
